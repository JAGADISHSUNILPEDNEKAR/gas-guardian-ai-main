version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gasguard-postgres
    environment:
      POSTGRES_USER: gasguard
      POSTGRES_PASSWORD: gasguard
      POSTGRES_DB: gasguard
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gasguard"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gasguard-network

  redis:
    image: redis:7-alpine
    container_name: gasguard-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - gasguard-network

  backend:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.backend
    container_name: gasguard-backend
    environment:
      DATABASE_URL: postgresql://gasguard:gasguard@postgres:5432/gasguard
      REDIS_URL: redis://redis:6379
      NODE_ENV: development
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ../../backend:/app
      - /app/node_modules
      - /app/dist
    networks:
      - gasguard-network
    command: sh -c "npx prisma generate && npx prisma migrate deploy && npm run dev"

  frontend:
    build:
      context: ../..
      dockerfile: infra/docker/Dockerfile.frontend
    container_name: gasguard-frontend
    environment:
      VITE_API_URL: http://localhost:8080
    ports:
      - "5173:5173"
    depends_on:
      - backend
    volumes:
      - ../../src:/app/src
      - ../../public:/app/public
      - /app/node_modules
    networks:
      - gasguard-network

networks:
  gasguard-network:
    driver: bridge

volumes:
  postgres_data:
  redis_data:

